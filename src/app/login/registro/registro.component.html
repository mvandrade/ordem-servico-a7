<section class="content login-content" style="margin: 10% auto">
    <div class="login-logo">
        <b>MFast</b> | Registro
  </div>
  <div class="col-xs-12 col-sm-offset-4 col-sm-4 login-box-body">
    <p class="login-box-msg">Informe os seus dados para realização de seu registro.</p>

    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()" novalidate>

      <div class="form-group has-feedback">
        <app-input-container errorMessage="Campo obrigatório com 5 caracteres no mínimo." label="Nome">
          <input type="text" class="form-control" formControlName="nome" placeholder="Nome" autocomplete="off" >
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </app-input-container>
      </div> 

      <div class="form-group has-feedback">
        <app-input-container errorMessage="E-Mail inválido." label="E-mail">
          <input type="text" class="form-control" formControlName="email" placeholder="E-Mail" autocomplete="off" >
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </app-input-container>
      </div> 

      <div class="form-group has-feedback">
        <app-input-container errorMessage="Password deve conter no minimo 8 caracteres, sendo pelo menos uma letra 
        minúscula, uma letra maiúscula e um numero." label="Password">
          <input type="password" class="form-control" formControlName="password" placeholder="Password" autocomplete="off" >
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </app-input-container>
      </div> 

      <div class="form-group has-feedback" >
        <app-input-container errorMessage="Confirme password inválida." label="Confirme Password">
          <input type="password" class="form-control" formControlName="confirmePassword" placeholder="Confirme a Password" autocomplete="off" >
          <span class="glyphicon glyphicon-check form-control-feedback"></span>
        </app-input-container>
        <span class="help-block has-error-block" *ngIf="registroForm.hasError('passwordsNotMatch')"><i class="fa fa-remove"></i> Passwords não conferem</span>
      </div>

      <div class="row">
          <div class="col-xs-offset-8 col-xs-4">
            <button class="btn btn-primary btn-block btn-flat" [disabled]=registroForm.invalid>Registrar</button>
          </div>
      </div>
      
      <div class="row">
        <div class="col-xs-12">
          <p>Já tem um cadastro ? <a [routerLink]="['/login']" class="text-right">Acesse</a> </p>
        </div>
      </div>
    </form>
  </div>
</section>
