<section class="content login-content" style="margin: 10% auto">
  <div class="login-logo">
        <b>MFast</b> | Acesso
  </div>
  <div class="col-xs-12 col-sm-offset-4 col-sm-4 login-box-body">
  <p class="login-box-msg">Por favor, efetue o login para continuar</p>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
      
    <div class="form-group has-feedback">
          <input type=text formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Email" />
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Preencha com seu e-mail.</div>
          </div>
    </div>
    <div class="form-group has-feedback">
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" />
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Preencha com seu password.</div>
        </div>
    </div>
    <div class="row">
      <div class="col-xs-8">
        <div class="checkbox icheck">
            <label class="">
                <div class="icheckbox_square-blue" aria-checked="false" aria-disabled="false" style="position: relative;"><input type="checkbox" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div> Remember Me
            </label>
        </div>
      </div>
      <div class="col-xs-4">
          <button class="btn btn-primary btn-block btn-flat" [disabled]=form.invalid>Acessar</button>
      </div>
    </div>
  </form>
  <a href="#">Esqueci a minha senha</a>
  <p>Ainda n√£o tem uma conta ? <a [routerLink]="['/registro']" class="text-right" style="cursor:pointer;"> Cadastre-se </a> </p>
  </div>
</section>
